<section class="create">
  <div class="container">
    <div class="create__inner">
      <div class="create__title">
        Create Your Own
        <span class="create__subtitle">Digital Product Marketplace</span>
      </div>
      <div class="create__text">
        MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
      </div>
      <div class="create__box">
        <a class="btn create__link" href="#">View All Products</a>
        <a class="btn create__link" href="#">Popular Products</a>
      </div>
      <div class="create__search">
        <form class="create__form">
          <div class="create__form-inner">
            <label class="create__input-wrap" for="input"><span class="visually-hidden">Search input</span></label>
            <input id="input" class="create__input" type="search" placeholder="Search your products..." required>
            <label class="create__select-label" for="select__serach"><span class="visually-hidden">Drop list
                products</span></label>
            <select class="create__select" id="select__serach">
              <option class="create__option" selected="selected">All Categories</option>
              <option class="create__option" value="one">Js</option>
              <option class="create__option" value="two">WordPress</option>
              <option class="create__option" value="three">Html/Css</option>
            </select>
            <button class="btn btn--blue create__btn" type="submit">Search Now</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
